<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add Family Address Book entry
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="inUserProfile" (ngsubmit)="saveUserProfile()"  >
      <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text" formControlName="firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" formControlName="lastname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Cell Number</ion-label>
        <ion-input type="text" formControlName="cellphone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Birthday</ion-label>
        <ion-input type="text" formControlName="birthday"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <button full ion-button color="secondary" (click)="saveUserProfile()">Save</button>
</ion-content>
