<ion-header>

  <ion-navbar>
    <ion-title>Family Address Book</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
     <ion-item *ngFor="let userProfile of userProfiles"  >
        <ion-row>
            <ion-col  col-4>
              {{userProfile.firstname }}
            </ion-col>
            <ion-col  col-4>
              {{userProfile.cellphone }}
            </ion-col>
            <ion-col  col-2>
              <button ion-button outline  (click)=" viewUserProfile(userProfile)"> Show </button>
            </ion-col>
            <ion-col  col-2>
              <button ion-button outline  (click)=" updateModalUserProfile(userProfile)"> Update </button>
            </ion-col>
 
        </ion-row>
     </ion-item>
  </ion-list>


   <button ion-button color="primary" (click)="addUserProfile()">New User Profile </button>



</ion-content>
