<ion-header>

  <ion-navbar>
    <ion-title>addTimeline</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-label floating>Photo Album</ion-label>
          <ion-input type="text" [(ngModel)]="newTimeline.photoURL"></ion-input>
          <button ion-button color="primary" (click)="addPhotoURL()">Add Photo URL</button>
    
        </ion-item>
    
        <ion-item>
          <ion-label floating>Message</ion-label>
          <ion-input type="text" [(ngModel)]="newTimeline.message"></ion-input>
          <button ion-button color="primary" (click)="addMessage()">Add comment </button>
        </ion-item>
    
        <ion-item>
          <ion-label floating>Vodep</ion-label>
          <ion-input type="text" [(ngModel)]="newTimeline.videoid"></ion-input>
        </ion-item>

        
    
      </ion-list>
       <button ion-button color="primary" (click)="addPhotoURL()">Add Photo URL</button>
    
       
       <button ion-button color="primary" (click)="addMessage()">Add comment </button>
    
       
       <button ion-button color="primary" (click)="addVideoid()">Add video ID </button>
    
    

</ion-content>
