<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Add Task
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <form [formGroup]="inTask" (ngsubmit)="saveTask()"  >
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Person</ion-label>
        <ion-input type="text" formControlName="person"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Tag</ion-label>
        <ion-input type="text" formControlName="tag"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <button full ion-button color="secondary" (click)="saveTask()">Save</button>
</ion-content>
