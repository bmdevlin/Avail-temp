<ion-header>

  <ion-navbar>
    <ion-title>Task Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      Title: {{task.title}}
    </ion-card-content>
    <ion-card-content>
       Description:  {{task.description}}
    </ion-card-content>
    <ion-card-content>
       Who:  {{task.person}}
    </ion-card-content>
    <ion-card-content>
       Tag:  {{task.tag}}
    </ion-card-content>
  </ion-card>
</ion-content>
