<ion-header>

  <ion-navbar>
    <ion-title>Tasks</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <ion-list>
     <ion-item *ngFor="let task of tasks"  >
        <ion-row>
            <ion-col  col-6> 
              {{task.title }}
            </ion-col>
            <ion-col  col-2> 
              <button ion-button outline  (click)=" viewTask(task)"> Show </button>
            </ion-col>
            <ion-col col-2> 
              <button ion-button  (click)="updateModalTask(task)">Update </button>
            </ion-col>
            <ion-col col-2> 
              <button ion-button   (click)="deleteTask(task.id)">Delete </button>
            </ion-col>
        </ion-row>
     </ion-item> 
  </ion-list>


   <button ion-button color="primary" (click)="addTask()">New task </button>



</ion-content>
