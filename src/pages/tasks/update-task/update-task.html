<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>
      Update Task
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" [(ngModel)]="newTask.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-input type="text" [(ngModel)]="newTask.description"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Person</ion-label>
      <ion-input type="text" [(ngModel)]="newTask.person"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Tag</ion-label>
      <ion-input type="text" [(ngModel)]="newTask.tag"></ion-input>
    </ion-item>

  </ion-list>

  <button full ion-button color="secondary" (click)="saveTask()">Save</button>

</ion-content>
