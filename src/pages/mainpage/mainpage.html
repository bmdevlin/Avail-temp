<!--
  Generated template for the MainPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>mainpage</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-card>
        <ion-card-content>
          <p>Main page for the Keztra Family Social Networking app </p>

        </ion-card-content>

      </ion-card>
  <ion-row>
    <ion-col>
      <button ion-button (click)="goToUserProfilesPage()">Family Address Book</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="goToTimelinesPage()">Family Timeline</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="goToChatPage()">Family Chat</button>
    </ion-col>
  </ion-row>
  <ion-row> 
    <ion-col>
      <button ion-button (click)="goToCalentriesPage()">Calendar</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="goToTasksPage()">Tasks</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="updateModalUserProfile(this.userProfile)">Update My Profile</button>
    </ion-col>
  </ion-row>

</ion-content>
