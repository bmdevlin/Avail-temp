<ion-header>

  <ion-navbar>
    <ion-title>AddChat</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content padding>
  <form [formGroup]="inChat" (ngsubmit)="saveChat()">
      <ion-list>

        <ion-item>
          <ion-label floating>Description</ion-label>
          <ion-input type="text" formControlName="description"></ion-input>
        </ion-item>

        
        <ion-item>
          <button ion-button full round color="secondary" (click)="saveChat()" type="submit">Add</button>
        </ion-item>
      </ion-list>
    </form>
  </ion-content>
