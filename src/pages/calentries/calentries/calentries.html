<ion-header>

  <ion-navbar>
    <ion-title>calentries</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

    <ion-list>
       <ion-item *ngFor="let calentry of calentries"  >
           {{calentry.title }}
           {{calentry.startDate }}
           <button ion-button outline  (click)=" viewCalentry(calentry)"> Show </button>
           <button ion-button  (click)="updateModalCalentry(calentry)">Update </button>
           <button ion-button   (click)="deleteCalentry(calentry.id)">Delete </button>
       </ion-item>
    </ion-list>
  
  
     <button ion-button color="primary" (click)="addCalentry()">New calentry </button>
  
  
  
  </ion-content>
