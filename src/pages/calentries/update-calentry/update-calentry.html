<ion-header>
    <ion-toolbar color="secondary">
      <ion-title>
        Update Calendar Entry
      </ion-title>
        <ion-buttons end>
          <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
      </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
  
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" [(ngModel)]="newCalentry.title"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text" [(ngModel)]="newCalentry.description"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Person</ion-label>
        <ion-input type="text" [(ngModel)]="newCalentry.person"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-input type="text"  [(ngModel)]="newCalentry.date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Time</ion-label>
        <ion-input type="text" [(ngModel)]="newCalentry.time"></ion-input>
      </ion-item>
      <ion-item>  
        <ion-label floating>Duration</ion-label>
        <ion-input type="number" [(ngModel)]="newCalentry.duration"></ion-input>
      </ion-item>
  
    </ion-list>
  
    <button full ion-button color="secondary" (click)="saveCalentry()">Save</button>
  
  </ion-content>
