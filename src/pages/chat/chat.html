<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addChat()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let convo of convos">
      {{convo.name}}
      <ion-icon name="chatboxes" item-end (click)="joinChat(convo.name)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
