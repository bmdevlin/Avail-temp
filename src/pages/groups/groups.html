<ion-header>

  <ion-navbar>
    <ion-title>Group Chats</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addGroup()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let chat of chats">
      {{chat.name}}
      <ion-icon name="chatboxes" item-end (click)="joinGroup()"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
