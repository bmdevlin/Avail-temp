<ion-header>

  <ion-navbar>
    <ion-title>Convo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-list>
      <ion-item *ngFor="let post of posts" no-lines>
         {{post.message}}
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col col-10>
          <ion-input type="text" placeholder="Type a message" [(ngModel)]="newPost.message"></ion-input>
        </ion-col>
        <ion-col col-2 (click)="sendBubble()">
          <ion-icon name="paper-plane"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
