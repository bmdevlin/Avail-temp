<ion-header>
  <ion-navbar>
    <ion-title>
      Keztra Family
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <h1>Welcome to Keztra Family Social Network</h1>
      <p>  </p>
      <h2>The only safe family social networking app  </h2>
    </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content>
        <p>If you are new to Keztra Family, please register</p>
        <p>  </p>
        <button ion-button color="primary" (click)="register()">Register </button>
        <p>  </p>
      </ion-card-content>
  </ion-card>
  <ion-card>
      <ion-card-content>
        <h2>Login </h2>
        <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="username" type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input formControlName="password" type="password"></ion-input>
            </ion-item>

            <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Authorize</button>
        </form>
      </ion-card-content>
    </ion-card>

      
</ion-content>
