<h2 mat-dialog-title>Event Dialog</h2>
<div mat-dialog-content>
    <form
        class="eventInput"
        fxLayout="column"
        fxLayoutAlign="center center"
       >
      <mat-form-field>
        <input matInput [(ngModel)]="data.title" name="title" >
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="data.start" name="start">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="data.end" name="end">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="data.allday" name="allday">
      </mat-form-field>
    </form>
</div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Update</button>
  </div>
