<h3>Login to Cirquelo</h3>

<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label>Email:</label>
        <input class="form-control" formControlName="emailid">
    </div>
    <div class="form-group">
      <label>Password:</label>
        <input class="form-control" formControlName="password">
    </div>
    <button type="submit" >Login</button>
    <button (click)="closeModal()">Close</button>
</form>


<input type="button" value="Reset Form" (click)="onReset()"/>
